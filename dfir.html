<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Forensics & Investigation Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #64b5f6;
    }
    .search, .control {
      text-align: right;
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.6rem;
      border-radius: 0.75rem;
      border: 1px solid #555;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-size: 1rem;
    }
    input::placeholder {
      color: #aaa;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 1rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .field {
      display: flex;
      flex-direction: column;
    }
    .label {
      color: #81d4fa;
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 0.2rem;
    }
    .value {
      font-size: 0.95rem;
      line-height: 1.4;
      color: #e0e0e0;
    }
    .case-title {
      font-size: 1.25rem;
      color: #ffcc80;
      font-weight: bold;
      grid-column: 1 / -1;
      margin-bottom: 0.5rem;
    }
    a {
      color: #ff8a65;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #pagination {
      text-align: center;
      margin-top: 2rem;
    }
    #pagination button {
      padding: 0.5rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 0.75rem;
      border: none;
      background-color: #64b5f6;
      color: #111;
      cursor: pointer;
      font-weight: bold;
    }
    #pagination button:disabled {
      background-color: #333;
      color: #888;
      cursor: not-allowed;
    }
  </style>
</head>

  <div style="text-align: center; margin-bottom: 20px;">
    <button onclick="location.href='index.html'" style="padding: 8px 16px; border-radius: 6px; background-color: #4a90e2; color: white; border: none; cursor: pointer;">
      ‚Üê Back to Home
    </button>
  </div>
  <h1>Digital Forensics & Investigation Records</h1>

  <div class="search">
    <input id="searchInput" placeholder="Search case keywords..." type="text"/>
  </div>

  <div class="control">
    <label for="tagFilter">Filter by Tag:</label>
    <select id="tagFilter" onchange="renderPage()">
      <option value="">All</option>
    </select>
    <label for="itemsPerPage">Items per page:</label>
    <select id="itemsPerPage">
      <option selected value="5">5</option>
      <option value="10">10</option>
    </select>
  </div>

  <div id="cardContainer"></div>
  <div id="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>
  </div>

  <script>
    let allRecords = [];
    let currentPage = 1;
    let cardsPerPage = 5;

    async function fetchData() {
      const res = await fetch('drif_records.json');
      allRecords = await res.json();
      populateTagFilter();
      renderPage();
    }

    function populateTagFilter() {
      const tagSet = new Set();
      allRecords.forEach(record => {
        record.Tags.split(',').forEach(tag => tagSet.add(tag.trim()));
      });
      const tagFilter = document.getElementById('tagFilter');
      tagSet.forEach(tag => {
        const option = document.createElement('option');
        option.value = tag;
        option.textContent = tag;
        tagFilter.appendChild(option);
      });
    }

    function createCard(record) {
      const card = document.createElement('div');
      card.className = 'card';

      const title = document.createElement('div');
      title.className = 'case-title';
      title.textContent = record['Case Title'] || 'Untitled Case';
      card.appendChild(title);

      for (const [key, value] of Object.entries(record)) {
        if (key === 'Case Title') continue;

        const field = document.createElement('div');
        field.className = 'field';

        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = key;

        const content = document.createElement('div');
        content.className = 'value';

        if (key.includes('Link') && value.startsWith('http')) {
          const a = document.createElement('a');
          a.href = value;
          a.textContent = 'View Report';
          a.target = '_blank';
          content.appendChild(a);
        } else {
          content.textContent = value;
        }

        field.appendChild(label);
        field.appendChild(content);
        card.appendChild(field);
      }
      return card;
    }

    function renderPage() {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      const filtered = filterRecords();
      const start = (currentPage - 1) * cardsPerPage;
      const end = start + cardsPerPage;
      filtered.slice(start, end).forEach(r => container.appendChild(createCard(r)));

      document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${Math.ceil(filtered.length / cardsPerPage)}`;
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage >= Math.ceil(filtered.length / cardsPerPage);
    }

    function filterRecords() {
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const tag = document.getElementById('tagFilter').value.toLowerCase();
      return allRecords.filter(record => {
        const matchTag = tag === '' || record.Tags.toLowerCase().includes(tag);
        const matchKeyword = Object.values(record).some(val => val.toLowerCase().includes(keyword));
        return matchTag && matchKeyword;
      });
    }

    document.getElementById('itemsPerPage').addEventListener('change', (e) => {
      cardsPerPage = parseInt(e.target.value);
      currentPage = 1;
      renderPage();
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage();
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      currentPage++;
      renderPage();
    });

    document.getElementById('searchInput').addEventListener('input', () => {
      currentPage = 1;
      renderPage();
    });

    fetchData();
  </script>
</body>
</html>
